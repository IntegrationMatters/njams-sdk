name: workflow.yml
on:
  push:
    branches:
      - github_dev # Nur auf dem dev-Branch triggern

jobs:
  build-root:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        overwrite-settings: 'false'

    - name: Build Root Pom
      run: mvn -B -N clean package --file pom.xml -Pgithub

  build-sdk:
    runs-on: ubuntu-latest
    needs:
      - build-root
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build SDK with Maven
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B package org.sonarsource.scanner.maven:sonar-maven-plugin:sonar --file njams-sdk/pom.xml -Pgithub -Dsonar.projectKey=IntegrationMatters_njams-sdk

  build-client-sample:
    runs-on: ubuntu-latest
    needs:
      - build-sdk
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build client sample
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: mvn -B clean package -U --file njams-sdk-sample-client/pom.xml -Pgithub

