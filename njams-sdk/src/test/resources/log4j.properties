log4j.rootLogger=debug, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.logger.com.im.njams.sdk.logmessage.JobImpl=info, stdout
log4j.logger.com.im.njams.sdk.client.LogMessageFlushTask=info, stdout
log4j.logger.com.im.njams.sdk.communication_to_merge.connection.sender.MaxQueueLengthHandler=info, stdout
